name: Build Release APK with Docker for alert_x

on:
  push:
    branches: ["chat"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:3.35.7  # شامل Dart 3.9
      options: --user root

    env:
      FLUTTER_SUPPRESS_ANALYTICS: true
      NO_WATCHER: true
      FLUTTER_WEB_AUTOMATICALLY_WATCH: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (Gradle)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Show Flutter and Dart version
        run: |
          flutter --version
          dart --version

      - name: Clean & Get Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Build Release APK
        run: |
          echo "Building release APK inside Docker container..."
          flutter build apk --release --no-track-widget-creation --no-tree-shake-icons

      - name: List build outputs
        run: |
          echo "Listing all APKs generated:"
          find build -type f -name "*.apk" -print
          ls -la build/app/outputs/flutter-apk || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: alert_x-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
