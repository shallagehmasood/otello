name: Build Release APK for alert_x

on:
  push:
    branches: [ "chat" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NO_WATCHER: true
      FLUTTER_SUPPRESS_ANALYTICS: true
      FLUTTER_WEB_AUTOMATICALLY_WATCH: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Clean Gradle and Flutter cache
        run: |
          flutter clean
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon
          rm -rf ~/.gradle/native
          rm -rf ~/.gradle/wrapper
          echo "پاکسازی نسخه‌های قدیمی geolocator_android"
          rm -rf ~/.pub-cache/hosted/pub.dev/geolocator_android-*
          flutter pub get

      - name: Build release APK (no watcher)
        run: |
          echo "Building APK..."
          flutter build apk --release --no-track-widget-creation --no-tree-shake-icons

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: alert_x-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
