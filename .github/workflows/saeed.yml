name: Build Release APK (Docker Flutter)

on:
  push:
    branches: ["chat"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:stable   # یا cirrusci/flutter:3.35.7 اگر موجود باشه
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK (needed for Gradle)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Show Flutter
        run: flutter --version

      - name: Get deps and clean
        run: |
          flutter pub get
          flutter clean

      - name: Build release APK
        run: |
          # explicit env just in case
          export FLUTTER_SUPPRESS_ANALYTICS=true
          flutter build apk --release --no-track-widget-creation --no-tree-shake-icons

      - name: List build outputs (debug)
        run: |
          find build -maxdepth 4 -type f -name "*.apk" -print || true
          ls -la build/app/outputs/flutter-apk || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: alert_x-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
