name: Build Release APK for alert_x

on:
  push:
    branches: ["chat"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Clean and pub get
        run: |
          flutter clean
          rm -rf ~/.gradle/caches ~/.gradle/daemon ~/.gradle/native ~/.gradle/wrapper
          flutter pub get

      - name: Build APK headless
        run: |
          echo "Disabling watchers for CI"
          export NO_WATCHER=true
          export FLUTTER_SUPPRESS_ANALYTICS=true
          export FLUTTER_WEB_AUTOMATICALLY_WATCH=false
          flutter build apk --release --no-track-widget-creation --no-tree-shake-icons --no-build-cache --no-sound-null-safety

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: alert_x-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
